<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'ABOUT-TITLE' | translate }}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h5 ion-text color="dark">{{ 'TITLE-LONG' | translate }}</h5>
    <h6>{{ 'SUBTITLE' | translate }}</h6>

    <p>
      {{ 'INTRO' | translate }}
    </p>
  <p><button ion-button round full (click)="changeTour(1, 0)">
      <div class="title">{{ 'WALKING-BACK-TITLE' | translate }}</div>
      <div class="description" [innerHTML]="'WALKING-BACK-DESC' | translate"></div>
    </button></p>

  <p><button ion-button round full (click)="changeTour(2, 0)">
        <div class="title">{{ 'WALK-NEAR-TITLE' | translate }}</div>
        <div class="description" [innerHTML]="'WALK-NEAR-DESC' | translate"></div>
  </button></p>

  <p><button ion-button round full (click)="changeTour(3, 0)">
      <div class="title">{{ 'VANTAGE-TITLE' | translate }}</div>
      <div class="description" [innerHTML]="'VANTAGE-DESC' | translate"></div>
  </button></p>

    <p [innerHTML]="'MORE-INFO' | translate">
    </p>

  </ion-content>
